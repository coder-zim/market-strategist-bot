<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧠 Swarm Command Center</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🧠 Swarm Command Center</h1>
  <form method="post" action="/ask">
    <label for="question">Ask a question:</label><br>
    <input type="text" id="question" name="question" required><br><br>

    <label for="agent">What kind of question do you have?</label><br>
    <select id="agent" name="agent" required>
      <option value="strategist">📈 Market Trends</option>
      <option value="whale">🐋 Whale Movements</option>
      <option value="alpha">🧠 Alpha / Insider Info</option>
    </select><br><br>

    <button type="submit">Deploy Intelligence</button>
  </form>

  {% if question %}
    <h2>📝 Question:</h2>
    <p>{{ question }}</p>
  {% endif %}

  {% if response %}
    <h2>📡 Response:</h2>
    <p>{{ response }}</p>
  {% endif %}

  {% if error %}
    <h2>⚠️ Error:</h2>
    <p>{{ error }}</p>
  {% endif %}
</body>
</html>
