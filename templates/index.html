<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm Command Center</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Swarm Command Center</h1>

        <!-- 🔹 GET PRICE FORM -->
        <form method="post" action="/get-price">
            <label for="coin_symbol">Get Price for Coin (Symbol):</label><br>
            <input type="text" id="coin_symbol" name="coin_symbol" placeholder="e.g. BTC, ETH, SUI" required><br>
            <button type="submit">📊 Get Price</button>
        </form>

        {% if price_result %}
            <p><strong>📈 Live Price:</strong> {{ price_result }}</p>
        {% endif %}

        <hr>

        <!-- 🔸 ASK QUESTION FORM -->
        <form method="post" action="/ask">
            <label for="agent">What kind of question do you have?</label><br>
            <select name="agent" id="agent" required>
                <option value="strategist">📉 Market Trends</option>
                <option value="whale">🐋 Whale Activity</option>
                <option value="alpha">🧠 Alpha Intel</option>
            </select>

            <label for="question">📝 Question:</label><br>
            <input type="text" id="question" name="question" placeholder="e.g. Is Sol trending?" required><br>
            <button type="submit">📡 Deploy Intelligence</button>
        </form>

        {% if response %}
            <p><strong>📡 Response:</strong> {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
