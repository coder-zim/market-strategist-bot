<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🧠 Swarm Command Center</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🧠 Swarm Command Center</h1>

        <form action="/ask" method="post">
            <label for="question">Ask a question:</label><br>
            <input type="text" name="question" placeholder="e.g. What is the price of ETH?" required><br><br>

            <input type="hidden" name="agent" value="strategist">
            <button type="submit">📡 Deploy Intelligence</button>
        </form>

        {% if question %}
            <div class="results">
                <h3>📝 Question:</h3>
                <p>{{ question }}</p>

                <h3>📡 Response:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
