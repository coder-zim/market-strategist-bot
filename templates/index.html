<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🧠 Swarm Command Center</title>
    <link
      rel="stylesheet"
      href="/static/style.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>🧠 Swarm Command Center</h1>

      <!-- Coin Price Section -->
      <form
        method="post"
        action="/price"
      >
        <label for="symbol">Get Price for Coin (Symbol):</label>
        <input
          type="text"
          id="symbol"
          name="symbol"
          placeholder="e.g. BTC, ETH, SUI"
          required
        />
        <button type="submit">📊 Get Price</button>
      </form>

      {% if price %}
      <div class="response">
        <p><strong>📈 Live Price:</strong> {{ price }}</p>
      </div>
      {% endif %}

      <!-- Smart Question Section -->
      <form
        method="post"
        action="/ask"
      >
        <label for="category">What kind of question do you have?</label>
        <select
          id="category"
          name="category"
          required
        >
          <option value="market">📉 Market Trends</option>
          <option value="whale">🐋 Whale Activity</option>
          <option value="alpha">🧃 Alpha Insights</option>
        </select>

        <label for="question">📝 Question:</label>
        <input
          type="text"
          id="question"
          name="question"
          placeholder="e.g. is sol trending?"
          required
        />

        <button type="submit">📡 Deploy Intelligence</button>
      </form>

      {% if question and response %}
      <div class="response">
        <p><strong>📝 Question:</strong> {{ question }}</p>
        <p><strong>📡 Response:</strong> {{ response }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
